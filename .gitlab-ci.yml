build_debian11:
  image: debian:11-slim
  stage: build
  before_script:
    - apt-get update && apt-get -y install fp-compiler fp-units-gfx freeglut3
  script:
    - cd ./engine
    - fpc -S2 vespucci.dpr

build_rocky8:
  image: rockylinux:8
  stage: build
  before_script:
    - yum install -y epel-release && yum install -y fpc freeglut glibc-devel
  script:
    - cd ./engine
    - fpc -S2 vespucci.dpr
